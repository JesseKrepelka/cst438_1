<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<a href="/movie/new">Add a movie</a>
	<br/>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Title</th>
			<th>Rating (1-5)</th>
			<th>Date and Time</th>
		</tr>
		<tr th:each="movie : ${movies}">
			<td th:text="${movie.firstName}"></td>
			<td th:text="${movie.lastName}"></td>
			<td th:text="${movie.title}"></td>
			<td th:text="${movie.rating}"></td>
			<td th:text="${movie.date}"></td>
		</tr>
	</table>
</body>
</html>
