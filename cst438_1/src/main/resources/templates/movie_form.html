<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie Ratings</title>
</head>
<body>
	<h2>Hello.</h2>
	<form action="#" th:action="@{/movies}" th:object="${movie}" method="post">
	First name: <input type="text" th:field="*{firstName}" />
		<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span> <br />
	Last name: <input type="text" th:field="*{lastName}" />
		<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br />
	Movie Title: <input type="text" th:field="*{title}" />
		<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br />
	Movie Rating: <input type="text" th:field="*{rating}" />
		<span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span><br />
	<input type="submit" value="Submit"/>
	
	</form>
</body>
</html>
